<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form class="login100-form validate-form">
        <img class="login100-form-logo" src="assets/img/logo.png">

        <span class="login100-form-title p-b-49">
          Login
        </span>

        <div class="wrap-input100 validate-input m-b-23" data-validate="Username is required">
          <span class="label-input100">Email</span>
          <input [(ngModel)]="loginData.email" class="input100" type="text" name="username" placeholder="Type your username">
        </div>

        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <span class="label-input100">Contrase√±a</span>
          <input [(ngModel)]="loginData.password" class="input100" type="password" name="pass" placeholder="Type your password">
        </div>

        <div class="text-right p-t-8 p-b-31">
        </div>

        <div class="container-login100-form-btn">
          <button (click)="signIn()" class="login100-form-btn">
            Log In
          </button>

          <button (click)="signUp()" class="login100-form-btn">
            Registrar
          </button>
        </div>

        <!-- Spinner -->
        <div *ngIf="isLoading" class="login100-form-title">
          <div class="lds-css ng-scope">
            <div class="lds-spinner" style="width:100%; height:100%">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
          </div>
        </div>
        <!-- End Spinner -->

        <div class="txt1 text-center p-t-54 p-b-20">
          <span>
            Or Sign Up Using
          </span>
        </div>

        <div class="flex-c-m">
          <a (click)="signInWithFacebook()" class="login100-social-item bg1">
            <i class="fa fa-facebook"></i>
          </a>

          <a (click)="signInWithTwitter()" class="login100-social-item bg2">
            <i class="fa fa-twitter"></i>
          </a>

          <a (click)="signInWithGoogle()" class="login100-social-item bg3">
            <i class="fa fa-google"></i>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
